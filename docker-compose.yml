version: "3.8"

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  fastapi:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_NAME: lerobot-soarm-dataset
    depends_on:
      - minio
    volumes:
      - ./server/app:/app/app

  web:
    build: ./web
    ports:
      - "3000:80"
    depends_on:
      - fastapi

volumes:
  minio_data:
